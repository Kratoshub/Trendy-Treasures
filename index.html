<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Treasures</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="trendytreasuresicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header">
            <span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: xx-large; text-decoration: underline solid goldenrod;">
                <b>Trendy Treasures</b>
            </span>
            <a href="navbar.html" class="home-link">Go to Home</a>
        </div>
    </header>

    <div id="formbox">
        <h1 id="h1"><q>Register Now</q></h1>
        <form id="customer-details" class="animated-form" method="get" action="navbar.html">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="payment">Payment Information</label>
            <input type="text" id="payment" name="payment" required><br><br>

            <button type="submit" class="submit-button">Submit</button><br><br>
            <button type="reset" value="reset">Reset</button><br><br>
        </form>
    </div>

    <footer>&copy; sivabalajipilla. Copyrights 2025</footer>
</body>
</html>
